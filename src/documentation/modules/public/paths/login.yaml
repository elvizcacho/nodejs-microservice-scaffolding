summary: Logs into Evana's api
operationId: login
requestBody:
  content:
    application/json:
      schema:
        $ref: '../schemas/LoginRequest.yaml'
responses:
  200:
    description: LogIn was successful and a token is provided
    headers:
      x-juaapp-jwt:
        schema:
          type: string
        description: JWT token
    content:
      application/json:
        schema:
          $ref: '../schemas/LoginResponse.yaml'
  400:
    $ref: '../../../common/responses/400.yaml'
  404:
    $ref: '../../../common/responses/404.yaml'
  503:
    $ref: '../../../common/responses/503.yaml'
  500:
    $ref: '../../../common/responses/500.yaml'

